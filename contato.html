	<header>

			<div class="logo">

			</div>

		<section class="contato">
			<div class="container">
				<form>
					<div class="cols">
						<div class="col">
							<div class="form-group">
								<input type="text" placeholder="Nome" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="email" placeholder="E-mail" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="number" placeholder="Telefone" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="text" placeholder="Assunto" required>
							</div>
						</div>
					</div>
						<div class="form-group" >
							<textarea placeholder="Mensagem"></textarea>
						</div>
					
					
					
					
				</form>
				<div class="textos">
					<a href="#" class="botao medio"><i class="fa fa-arrow-right"></i>ENVIAR</a>
				</div>
				<br><p class="bg-success"><i class="fa  fa-check"></i> Seu contato foi enviado com sucesso</p>

			</div>
		</section>
